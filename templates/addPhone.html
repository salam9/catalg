{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Phone</h1>
		</div>
	</div>

<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method = "post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type ="text" maxlength="20" class="form-control" name="name" placeholder="Name of the Phone" required>

        <label for="modelNo">modelNo:</label>
        <input type ="text" maxlength="25"  class="form-control" name="modelNo" placeholder="modelNo of the Phone" required>

        <label for="price">Price:</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
        </div>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
